<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 min-h-screen">

  <div class="max-w-7xl mx-auto p-4 md:p-8">

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
      <div class="bg-white p-5 rounded-lg shadow text-center">
        <p class="text-gray-500">All Jobs</p>
        <h2 id="allCount" class="text-2xl font-bold text-blue-600">0</h2>
      </div>
      <div class="bg-white p-5 rounded-lg shadow text-center">
        <p class="text-gray-500">Interview</p>
        <h2 id="interviewCount" class="text-2xl font-bold text-green-600">0</h2>
      </div>
      <div class="bg-white p-5 rounded-lg shadow text-center">
        <p class="text-gray-500">Rejected</p>
        <h2 id="rejectedCount" class="text-2xl font-bold text-red-600">0</h2>
      </div>
    </div>


    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Available Jobs</h1>
      <span id="sectionCount" class="text-gray-600 font-medium">0 Jobs</span>
    </div>


    <div class="flex gap-4 border-b mb-6" id="tabContainer">
      <button class="tab-btn pb-2 border-b-2 border-blue-600 font-medium" data-tab="all">All</button>
      <button class="tab-btn pb-2" data-tab="interview">Interview</button>
      <button class="tab-btn pb-2" data-tab="rejected">Rejected</button>
    </div>


    <div id="jobContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>


    <div id="emptyState" class="hidden text-center py-16">
      <div class="mb-4 flex justify-center">
        <img class="w-24 h-24 object-contain" src="jobs.png" alt="Empty Logo">
      </div>
      <h2 class="text-xl font-semibold">No jobs available</h2>
      <p class="text-gray-500 mt-2">Check back soon for new job opportunities</p>
    </div>

  </div>


  <script src="ala.js"></script>
</body>
<!-- check git hub -->

</html>
